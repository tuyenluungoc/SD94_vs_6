<th:block id="css">
    <style>
        /*thông báo*/
        /* Modal styling */
        .modal {
            display: none; /* Mặc định ẩn modal */
            position: fixed;
            z-index: 1000; /* Đặt modal lên trên các thành phần khác */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Làm mờ nền */
        }

        /* Nội dung của modal */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Nút đóng modal */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover, .close-button:focus {
            color: black;
            text-decoration: none;
        }

        /* Danh sách thông báo */
        #notificationList li {
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Hiển thị modal khi không có lớp hidden */
        .modal:not(.hidden) {
            display: block;
        }


    </style>
</th:block>

<script>


    document.addEventListener('DOMContentLoaded', () => {
        const notificationIcon = document.getElementById('notificationIcon');
        const notificationModal = document.getElementById('notificationModal');
        const closeNotification = document.getElementById('closeNotification');
        const notificationList = document.getElementById('notificationList');

        // Hàm thêm thông báo mới vào danh sách
        function addNotification(message) {
            const li = document.createElement('li');
            li.textContent = message;
            notificationList.appendChild(li);
        }

        // Xử lý sự kiện click để hiển thị modal
        notificationIcon.addEventListener('click', (event) => {
            event.preventDefault(); // Ngăn chặn hành động mặc định
            notificationModal.classList.remove('hidden'); // Hiển thị modal

            // Gửi yêu cầu lấy thông báo từ server
            fetch('/notifications')
                .then(response => response.json())
                .then(data => {
                    // Xóa thông báo cũ
                    notificationList.innerHTML = '';
                    // Thêm các thông báo mới vào danh sách
                    data.forEach(notification => {
                        const li = document.createElement('li');
                        li.textContent = `Trạng thái: ${notification.nameStatus}, Mã đơn: ${notification.shoppingCartCode}`;
                        notificationList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error fetching notifications:', error);
                });
        });

        // Đóng modal khi nhấn nút đóng
        closeNotification.addEventListener('click', () => {
            notificationModal.classList.add('hidden');
        });

        // Đóng modal khi click ra ngoài nội dung modal
        window.addEventListener('click', (event) => {
            if (event.target === notificationModal) {
                notificationModal.classList.add('hidden');
            }
        });


    });

</script>
